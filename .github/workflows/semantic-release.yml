name: Semantic Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !startsWith(github.event.head_commit.message, 'chore(release)')"
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Decode private key
        id: decode-key
        run: |
          KEY=$(echo "${{ secrets.GH_APP_PRIVATE_KEY }}" | base64 -d)
          echo "DECODED_PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          echo "$KEY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ env.DECODED_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.15.1
        with:
          github_token: ${{ steps.app-token.outputs.token }}

  docker:
    needs: release
    if: needs.release.outputs.released == 'true' && github.event.repository.visibility == 'public'
    uses: ./.github/workflows/docker-publish.yml
    with:
      version: ${{ needs.release.outputs.version }}
    secrets: inherit
